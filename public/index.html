<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>BACKENED</title>
</head>
<body> 
    <body>
        <h1>Ingrese Producto</h1>
    <br>
    <div class="container divs p-2">
        <form class="container" onsubmit="return addProduct()">
            <div class="form-group">
                <label for="title"><b>Nombre</b></label>
                <input type="text" id="title" class="form-control" name="title">
            </div>
            <div class="form-group">
                <label for="price"><b>Precio</b></label>
                <input type="number" id="price" class="form-control" name="price">
            </div>
            <div class="form-group">
                <label for="thumbnail"><b>Url de Imagen</b></label>
                <input type="text" id="thumbnail" class="form-control" name="thumbnail">
            </div>
            <input type="submit">
        </form>
    </div>
    <table class="table table-dark container">
        <tbody class="productos"></tbody>
    </table>
    <div class="container divs p-2">
        <h1>Chat</h1>
        <div id="messages"></div>
        <form onsubmit="return addMessage()" autocomplete="off">
            <input type="text" id="username" placeholder="Nombre">
            <input type="text" id="texto">
            <input type="submit">
        </form>
    </div>  
    <script src="/src/main.js"></script>
</body>
</html>
